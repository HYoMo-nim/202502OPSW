<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Health - 반려동물 건강 관리</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Pet Health</h1>
        <nav>
            <a href="#" onclick="showSection('register')">회원가입</a>
            <a href="#" onclick="showSection('members')">회원목록</a>
            <a href="#" onclick="showSection('pet')">펫 등록</a>
            <a href="#" onclick="showSection('allergy')">알러지 관리</a>
            <a href="#" onclick="showSection('food')">사료 등록</a>
            <a href="#" onclick="showSection('recommend')">AI 추천</a>
        </nav>
    </header>

    <main>
        <!-- 회원가입 섹션 -->
        <section id="register-section" class="content-section">
            <h2>회원가입</h2>
            <form id="register-form">
                <div class="form-group">
                    <label for="email">이메일:</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="password">비밀번호:</label>
                    <input type="password" id="password" required>
                </div>
                <div class="form-group">
                    <label for="nickname">닉네임:</label>
                    <input type="text" id="nickname">
                </div>
                <button type="submit">회원가입</button>
            </form>
            <div id="register-result" class="result"></div>
        </section>

        <!-- 회원목록 섹션 -->
        <section id="members-section" class="content-section" style="display:none;">
            <h2>회원 목록</h2>
            <button onclick="loadMembers()">목록 새로고침</button>
            <div id="members-list" class="data-list"></div>
        </section>

        <!-- 펫 등록 섹션 -->
        <section id="pet-section" class="content-section" style="display:none;">
            <h2>펫 등록</h2>
            <button onclick="loadBreeds()">견종/묘종 목록 불러오기</button>
            <form id="pet-form">
                <div class="form-group">
                    <label for="pet-user-id">회원 ID:</label>
                    <input type="number" id="pet-user-id" required>
                </div>
                <div class="form-group">
                    <label for="pet-name">펫 이름:</label>
                    <input type="text" id="pet-name" required>
                </div>
                <div class="form-group">
                    <label for="pet-birth">생년월일:</label>
                    <input type="date" id="pet-birth">
                </div>
                <div class="form-group">
                    <label for="pet-gender">성별:</label>
                    <select id="pet-gender">
                        <option value="">선택</option>
                        <option value="male">수컷</option>
                        <option value="female">암컷</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="pet-weight">몸무게(kg):</label>
                    <input type="number" step="0.1" id="pet-weight">
                </div>
                <div class="form-group">
                    <label for="pet-breed">견종/묘종 ID:</label>
                    <input type="number" id="pet-breed">
                </div>
                <button type="submit">펫 등록</button>
            </form>
            <div id="breeds-list" class="data-list"></div>
            <div id="pet-result" class="result"></div>
        </section>

        <!-- 알러지 관리 섹션 -->
        <section id="allergy-section" class="content-section" style="display:none;">
            <h2>펫 알러지 추가</h2>
            <form id="allergy-form">
                <div class="form-group">
                    <label for="allergy-pet-id">펫 ID:</label>
                    <input type="number" id="allergy-pet-id" required>
                </div>
                <div class="form-group">
                    <label for="allergy-ingredient-id">성분 ID:</label>
                    <input type="number" id="allergy-ingredient-id" required>
                </div>
                <div class="form-group">
                    <label for="allergy-severity">심각도:</label>
                    <select id="allergy-severity">
                        <option value="mild">경미</option>
                        <option value="moderate">보통</option>
                        <option value="severe">심각</option>
                    </select>
                </div>
                <button type="submit">알러지 추가</button>
            </form>
            <div id="allergy-result" class="result"></div>
        </section>

        <!-- 사료 등록 섹션 -->
        <section id="food-section" class="content-section" style="display:none;">
            <h2>사료 등록</h2>
            <form id="food-form">
                <div class="form-group">
                    <label for="food-name">사료명:</label>
                    <input type="text" id="food-name" required>
                </div>
                <div class="form-group">
                    <label for="food-brand">브랜드:</label>
                    <input type="text" id="food-brand">
                </div>
                <div class="form-group">
                    <label for="food-price">가격:</label>
                    <input type="number" step="0.01" id="food-price">
                </div>
                <div class="form-group">
                    <label for="food-ingredients">성분 ID 목록 (쉼표로 구분):</label>
                    <input type="text" id="food-ingredients" placeholder="예: 1,2,3">
                </div>
                <button type="submit">사료 등록</button>
            </form>
            <div id="food-result" class="result"></div>

            <h3>사료 성분 조회</h3>
            <div class="form-group">
                <label for="food-id-search">사료 ID:</label>
                <input type="number" id="food-id-search">
                <button onclick="searchFoodIngredients()">성분 조회</button>
            </div>
            <div id="food-ingredients-result" class="data-list"></div>
        </section>

        <!-- AI 추천 섹션 -->
        <section id="recommend-section" class="content-section" style="display:none;">
            <h2>AI 사료 추천 (Gemini API)</h2>
            <form id="recommend-form">
                <div class="form-group">
                    <label for="pet-info">펫 정보:</label>
                    <input type="text" id="pet-info" placeholder="예: 말티즈,5kg,닭고기알러지" required>
                    <small>형식: 견종/묘종, 몸무게, 알러지</small>
                </div>
                <button type="submit">AI 추천 받기</button>
            </form>
            <div id="recommend-result" class="result"></div>
        </section>
    </main>

    <footer>
        <p>Pet Health Management System &copy; 2025</p>
    </footer>

    <script src="js/api.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
