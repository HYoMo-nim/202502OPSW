# =======================================
# PostgreSQL 데이터베이스 연결 설정
# =======================================
# PostgreSQL DB URL (localhost의 5432 포트, 'your_db_name'은 본인이 생성한 DB 이름으로 변경)
spring.datasource.url=jdbc:postgresql://localhost:5432/pethealth_app_db

# PostgreSQL 드라이버 클래스 이름
spring.datasource.driver-class-name=org.postgresql.Driver

# 본인의 PostgreSQL 사용자 이름 (보통 postgres)
spring.datasource.username=postgres
# 본인의 PostgreSQL 비밀번호
spring.datasource.password=040929

# =======================================
# JPA (데이터 그릇) 설정
# =======================================
# Hibernate가 PostgreSQL 문법을 사용하도록 설정
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# (중요) schema.sql 파일을 사용하기 위한 설정
# 1. src/main/resources 에 schema.sql을 복사했다면, 앱 실행 시 해당 스크립트를 실행함
spring.sql.init.mode=never
spring.jpa.defer-datasource-initialization=true

# 2. JPA가 자동으로 테이블을 건드리지 않도록 설정 (schema.sql을 존중)
# 'validate' : Entity와 테이블이 일치하는지 검증만 함 (가장 안전)
# 'none' : 아무것도 안 함
spring.jpa.hibernate.ddl-auto=validate